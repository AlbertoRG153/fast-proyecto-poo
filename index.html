    <!--Ordenes Dispoibles-->
    <div id="ordenes disponibles">
        <section class="ordenes">
            <div id="inicio-logo">
                <img src="img/Logo2.jpg" class="logo-fst" alt="">
            </div>
            <div>
                <h2 class="pt-4 mx-2">
                    Ordenes Disponibles
                    <i class="fa-solid fa-magnifying-glass px-4"></i>
                </h2>   
            </div>
            <h5 class="mx-4">El mejor servicio de entregas</h5>
            <div class="pb-2 centro-btn">
                <button class="btn btn-2 mx-1" type="button"><i class="fa-solid fa-house"></i></button>
                <button class="btn btn-2 mx-1" type="button"><i class="fa-solid fa-heart"></i></button>  
            </div>
            <div class="container">
                <div class="row">
                    <div class="modelo">
                        <div class="card tarjeta">
                            <div class="card-body">
                                <img src="img/hamburguesa.png" class="img-orden" alt="">
                                <p class="card-tittle">Hamburguesa Bacon</p>
                                <p class="card-text">Lps. 90.00</p>
                            </div>
                        </div>
                        <div class="card tarjeta">
                            <div class="card-body">
                                <img src="img/hamburguesa.png" class="img-orden" alt="">
                                <p class="card-tittle">Hamburguesa Bacon</p>
                                <p class="card-text">Lps. 90.00</p>
                            </div>
                        </div>
                        <div class="card tarjeta">
                            <div class="card-body">
                                <img src="img/hamburguesa.png" class="img-orden" alt="">
                                <p class="card-tittle">Hamburguesa Bacon</p>
                                <p class="card-text">Lps. 90.00</p>
                            </div>
                        </div>
                        <div class="card tarjeta">
                            <div class="card-body">
                                <img src="img/hamburguesa.png" class="img-orden" alt="">
                                <p class="card-tittle">Hamburguesa Bacon</p>
                                <p class="card-text">Lps. 90.00</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="centro-btn py-4">
                <button class="btn btn-3 mx-2" type="button">4 Ordenes Lps. 250.00</button>
