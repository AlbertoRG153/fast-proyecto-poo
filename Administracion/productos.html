    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="principal">
        <!-- MEMU LATERAL -->
        <div id="menu">
            <img src="assets/img/decoracion/Logo 1.png" alt="">
            <div class="contenido-menu">
                <h5>Administración FAST</h5>
                <p>MENU</p>
                <div class="info">
                    <a href="perfil.html">
                        <div class="boton">Perfil</div>
                    </a>
                </div>
                <div class="info">
                    <a href="ordenes.html">
                        <div class="boton">Ordenes</div>
                    </a>
                </div>
                <div class="info">
                    <a href="motoristas.html">
                        <div class="boton">Motoristas</div>
                    </a>
                </div>
                <div class="info">
                    <a href="productos.html">
                        <div class="boton">Productos</div>
                    </a>
                </div>
                <div class="info">
                    <a href="empresas.html">
                        <div class="boton">Empresas</div>
                    </a>
                </div>
            </div>
        </div>

        <!--Navbar-->
        <nav class="navbar navbar-expand-lg bg-light navbar-dark nav-menu">
            <div class="container-fluid">
                <a class="navbar-brand mx-2" href="#">
                    <input class="form-control me-2 tam-label" type="text" placeholder="Buscar empresas, productos, clientes, etc." aria-label="buscar">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex inicio col-auto" role="search">
                        <button class="btn btn-outline-success me-2" type="button"><i class="fa-solid fa-user"></i></button>
                    <div class="me-4">
                        <h5>Miguel Sanchez</h5>
                        <p>Administrador</p>
                    </div>
                    <button class="btn btn-outline-success me-2" type="button"><i class="fa-solid fa-bell"></i></button>
                    </form>
                </div>
            </div>
        </nav>

        <footer style="height: 0px;"></footer>

            <!--registro-->
        <div id="registrarse">
            <div class="form">
                <div class="mx-4 py-2">
                    <h3 class="centro-btn">Introduzca los datos para agregar un nuevo producto</h3>
                    <label class="pt-4" for="nombre">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="empresa" placeholder="Empresa">
                    <label class="pt-4" for="servicios">Descripcion del producto</label>
                    <input type="text" class="form-control" id="descripcion" placeholder="Descripcion">
                    <label class="pt-4" for="productos">Nombre del producto</label>
                    <input type="text" class="form-control" id="web" placeholder="Nombre">
                    <div class="diseño py-4">
                        <div>
                            <label class="" for="precio">Precio del producto</label>
                            <input type="text" class="form-control" id="" placeholder="Precio">
                        </div>
                        <div>
                            <label class="" for="tipo">Tipo de producto</label>
                            <input type="text" class="form-control" id="" placeholder="tipo de producto">
                        </div>
                        <div>
                            <label class="" for="codigo">Codigo de la empresa</label>
                            <input type="text" class="form-control" id="" placeholder="ingrese el codigo de la empresa">
                        </div>
                        <div>
                            <label class="" for="codigo">Codigo del producto</label>
                            <input type="text" class="form-control" id="" placeholder="ingrese el codigo del producto">
                        </div>
                        <div>
                            <label class="" for="cantidad">cantidad del producto</label>
                            <input type="text" class="form-control" id="" placeholder="tipo de producto">
                        </div>
                    </div>
                    <div class="alinear">
                        <button class="btn btn-2" type="button">
                            Agregar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
