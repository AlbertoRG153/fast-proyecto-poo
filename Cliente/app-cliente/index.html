<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/249aa6fc90.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <div class="menu">
        <div class="logo">
            <img src="assets/img/decoracion/Logo 1.png" alt="">
        </div>
        <div class="contenido">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-clock-rotate-left"></i>
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </div>

    <!-- CATEGORIAS -->
    <div id="pag-categorias" style="display: none;">
        <div class="info">
            <h1>Categtorias</h1>
            <div>
                <input class="buscar" type="search" name="" id="busqueda-categoria" placeholder="Buscar">
                <button class="btn-buscar"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>

        <div id="categoria">
            <div class="tarjeta-categoria">
                <div>
                    <img src="assets/img/categorias/comida.png" alt="">
                    <h5>Comidas</h5>
                </div>
            </div>
            <div class="tarjeta-categoria">
                <div>
                    <img src="assets/img/categorias/farmacia.png" alt="">
                    <h5>Farmacias</h5>
                </div>
            </div>
            <div class="tarjeta-categoria">
                <div>
                    <img src="assets/img/categorias/ropa.png" alt="">
                    <h5>Ropa y Calzado</h5>
                </div>
            </div>
            <div class="tarjeta-categoria">
                <div>
                    <img src="assets/img/categorias/super.png" alt="">
                    <h5>Supermercados</h5>
                </div>
            </div>
            <div class="tarjeta-categoria">
                <div>
                    <img src="assets/img/categorias/deporte.png" alt="">
                    <h5>Deporte</h5>
                </div>
            </div>
            <div class="tarjeta-categoria">
                <div>
                    <img src="assets/img/categorias/tecnologia.png" alt="">
                    <h5>Tecnologia</h5>
                </div>
            </div>
        </div>
    </div>

    <!-- EMPRESAS -->
    <div id="pag-empresas">
        <div class="info">
            <h1>Comercios de Comida</h1>
            <div>
                <input class="buscar" type="search" name="" id="busqueda-categoria" placeholder="Buscar">
                <button class="btn-buscar"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>

        <div id="empresa">
            <div class="tarjeta-categoria">
                <div>
                    <img src="assets/img/empresas/comida/1.png" alt="">
                    <h5>Burger King</h5>
                </div>
            </div>
            <div class="tarjeta-categoria">
                <div>
                    <img src="assets/img/empresas/comida/2.png" alt="">
                    <h5>Fridays</h5>
                </div>
            </div>
            <div class="tarjeta-categoria">
                <div>
                    <img src="assets/img/empresas/comida/3.png" alt="">
                    <h5>KFC</h5>
                </div>
            </div>
            <div class="tarjeta-categoria">
                <div>
                    <img src="assets/img/empresas/comida/4.png" alt="">
                    <h5>Little Caesars</h5>
                </div>
            </div>
            <div class="tarjeta-categoria">
                <div>
                    <img src="assets/img/empresas/comida/5.png" alt="">
                    <h5>McDonald's</h5>
                </div>
            </div>
            <div class="tarjeta-categoria">
                <div>
                    <img src="assets/img/empresas/comida/6.png" alt="">
                    <h5>Pizza Hut</h5>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
