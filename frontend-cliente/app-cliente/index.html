<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/249aa6fc90.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

    <div class="menu">
        <div class="logo">
            <img src="assets/img/decoracion/Logo 1.png" alt="">
        </div>
        <div class="contenido">
            <i onclick="irInicio()" class="fa-solid fa-house"></i>
            <i onclick="irHistorial()" class="fa-solid fa-clock-rotate-left"></i>
            <i onclick="irCarrito()" class="fa-solid fa-cart-shopping"></i>
            <i onclick="irUsuario()" class="fa-solid fa-user"></i>
        </div>
    </div>

    <!-- CATEGORIAS -->
    <div id="pag-categorias">
        <div class="info">
            <h1>Categtorias</h1>
            <div>
                <input class="buscar" type="search" name="" id="busqueda-categoria" placeholder="Buscar">
                <button class="btn-buscar"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>

        <div id="categorias">

        </div>
    </div>

    <!-- EMPRESAS -->
    <div id="pag-empresas">

        <div id="titulo-categoria">
            <h1>Comercios de Comida</h1>
        </div>

        <div class="info">
            <div>
                <input class="buscar" type="search" name="" id="busqueda" placeholder="Buscar">
                <button class="btn-buscar"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>

        <div id="empresas">

        </div>
    </div>

    <!-- PRODUCTOS -->
    <div id="pag-productos">

        <div class="titulo-productos">
            <h1>Ordena tu producto fácil y rápido</h1>
            <img src="assets/img/decoracion/Repartidor.png" alt="">
        </div>

        <div class="info">
            <div>
                <input class="buscar" type="search" name="" id="busqueda-categoria" placeholder="Buscar">
                <button class="btn-buscar"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>

        <div id="productos">

        </div>
    </div>

    <!-- DETALLE PRODUCTOS -->
    <div id="pag-detalle-producto">
        <div id="detalle-producto">

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
