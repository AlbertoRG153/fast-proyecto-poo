<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/249aa6fc90.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="menu">
        <div class="logo">
            <img src="assets/img/decoracion/Logo 1.png" alt="">
        </div>
        <div class="contenido">
            <i onclick="irInicio()" class="fa-solid fa-house"></i>
            <i onclick="irHistorial()" class="fa-solid fa-clock-rotate-left"></i>
            <i onclick="irUsuario()" class="fa-solid fa-user"></i>
            <i onclick="irCarrito()" class="fa-solid fa-cart-shopping"></i>
        </div>
    </div>

    <div class="info">
        <h1>Pedidos</h1>
    </div>

    <div id="pedidos">
        <div class="tarjeta-pedido">
            <img src="assets/img/empresas/comida/1.png" alt="">
            <div>
                <div class="info-pedido">
                    <h5>Pedido 1</h5>
                    <p>Ver mas</p>
                </div>
                <div class="btn-procesar">
                    <p>Total: L 240.00</p>
                    <button data-bs-toggle="modal" data-bs-target="#modalTarjeta">Procesar orden</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="modalTarjeta" tabindex="-1" aria-labelledby="modalTarjetaLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTarjetaLabel">Datos de la tarjeta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5>Numero de Tarjeta:</h5>
                    <input class="caja" type="text" placeholder="Numero de tarjeta">
                    <h5>Fecha de Vencimiento:</h5>
                    <input class="caja" type="text" placeholder="DD/MM/AA">
                    <h5>Codigo de Verificaci√≥n:</h5>
                    <input class="caja" type="text" placeholder="XXX">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Pagar</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
