<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/249aa6fc90.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="logo">

        <img src="assets/img/decoracion/Logo 1.png" alt="">

    </div>



    <div class="formulario">
        <p>Email</p>
        <input class="caja mb-5" type="text" placeholder="Ingresa email">
        <p>Contraseña</p>
        <input class="caja mb-5" type="password" placeholder="Ingrese contraseña">
        <input onclick="irInicio()" class="caja btn-login my-5" type="submit" value="Iniciar Sesión">
        <div class="registro">
            <h4>¿Aun no tienes cuenta?</h1>
                <p onclick="irRegistro()">Registrate aqui</p>
        </div>
    </div>

    <div class="deco">
        <div></div>
        <p>O Inicia Sesión con</p>
        <div></div>
    </div>

    <div class="formulario">
        <button class="caja btn-apple">
            <img src="assets/img/decoracion/apple.png" alt="">
            Iniciar Sesión con Apple
            <div></div>
        </button>
        <button class="caja btn-google">
            <img src="assets/img/decoracion/google.png" alt="">
            Iniciar Sesión con Google
            <div></div>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
