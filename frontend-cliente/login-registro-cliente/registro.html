<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/249aa6fc90.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>


    <div class="logo-2">
        <img src="assets/img/decoracion/Logo 1.png" alt="">
    </div>


    <div class="info">
        <p>Ingrese sus datos para poder resgistrarse.</p>
    </div>

    <div class="formulario">
        <p>Nombre</p>
        <input class="caja" type="text" placeholder="Nombre">
        <p>Apellido</p>
        <input class="caja" type="text" placeholder="Apellido">
        <p>Email</p>
        <input class="caja" type="text" placeholder="Ingrese email">
        <p>Contraseña</p>
        <input class="caja" type="password" placeholder="Ingrese contraseña">
        <input onclick="irInicio()" class="caja btn-login" type="submit" value="Registrarse">
    </div>

    <div class="deco">
        <div></div>
        <p>O Registrate con</p>
        <div></div>
    </div>

    <div class="formulario">
        <button class="caja btn-apple">
            <img src="assets/img/decoracion/apple.png" alt="">
            Registrarse con Apple
            <div></div>
        </button>
        <button class="caja btn-google">
            <img src="assets/img/decoracion/google.png" alt="">
            Registrarse con Google
            <div></div>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
